<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Supervision Audio</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>

    <!-- NAVIGATION -->
    <nav class="navbar">
        <div class="nav-left">
            <h1>Supervision Audio</h1>
        </div>
        <div class="nav-right">
            <a href="#" class="nav-btn">Connexion</a>
        </div>
    </nav>

    <!-- CONTENU PRINCIPAL -->
    <main class="container">

        <!-- Tableau d'état des lecteurs -->
        <section id="etat-lecteurs">
            <h2>État des lecteurs</h2>
            <table>
                <thead>
                    <tr>
                        <th>Lecteur</th>
                        <th>État</th>
                        <th>Dernière activité</th>
                    </tr>
                </thead>
                <tbody id="lecteurs-table-body">
                    <!-- Rempli dynamiquement -->
                </tbody>
            </table>
        </section>

        <!-- Playlist locale / synchro -->
        <section id="playlist">
            <h2>Playlists</h2>
            <div class="card">
                <h3>Playlist centrale</h3>
                <button>Mettre à jour les lecteurs</button>
            </div>

            <div class="card">
                <h3>Playlist locale de secours</h3>
                <p>Statut : <span id="secours-status">Synchronisée</span></p>
            </div>
        </section>

        <!-- Journal des diffusions -->
        <section id="journal">
            <h2>Journal des diffusions</h2>
            <ul id="log-list">
                <!-- Messages insérés dynamiquement -->
            </ul>
        </section>

        <!-- Alertes -->
        <section id="alertes">
            <h2>Alertes</h2>
            <div id="alert-box">
                Aucune alerte pour l’instant.
            </div>
        </section>
    </main>

    <script src="js/app.js"></script>

</body>
</html>
