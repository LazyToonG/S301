<html>
<head>
    <meta charset="utf-8">
    <title>Admin Dashboard</title>
    <link rel="icon" href="../static/logo.png" type="image/png">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body class=""> <!-- ajout class sombre ici -->
    {% include 'nav_v2.html' %}

    <div class="main-content"> <!-- ajout class sombre ici -->
        <div class="col-gauche">
            <button class="btn-rouge">{{t.btn_rouge_1}}</button>
            <button class="btn-rouge">{{t.btn_rouge_2}}</button>
            <button class="btn-rouge">{{t.btn_rouge_3}}</button>
            <button class="btn-rouge">{{t.btn_rouge_4}}</button>
            <br>
            <form action="/fruit/add" method="POST">
                <div class="form-rasberry">
                    <label for="identifiant" class="form-label">{{t.q_form_1}}</label><br>
                    <input type="text" class="form-control" id="identifiant" placeholder="{{t.t_form_1}}" name="identifiant"><br>
                    <label for="ip" class="form-label">{{t.q_form_2}}</label><br>
                    <input type="text" class="form-control" id="ip" placeholder="{{t.t_form_2}}" name="ip">
                </div>
                <br>
                <button type="submit" class="submit" style="background-color: #a33e3e; margin-bottom: 20px; text-align: left;">Submit</button>
            </form>
            
            <p>{{t.refresh}} : 10:45</p>

            <div class="note-jaune">
                <strong>{{t.notes}} :</strong>
                <ul>
                    <li>Remplacer raspberry 3 demain</li>
                    <li>Vérifier logs serveur</li>
                </ul>
                <hr>
                <strong>{{t.contacts}} :</strong><br>
                abcd@gmail.com<br>
                technique@musi-quali.com
            </div>
        </div>

        <div class="col-droite">
            <div class="log-header">
                LOGS
                <select style="color:black;"><option>Raspberry n°1</option><option>Raspberry n°2</option></select>
            </div>
            <div class="console-logs">
                
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    {% include 'fin_nav.html' %}
</body>
</html>
